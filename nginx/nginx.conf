server {
 listen 80 ;
 listen [::]:80 ;
 server_name serviceowl.com www.serviceowl.com;
 charset utf8mb4;

gzip on;
gzip_disable "msie6";

gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_min_length 256;
gzip_types
  application/atom+xml
  application/geo+json
  application/javascript
  application/x-javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/xhtml+xml
  application/xml
  font/eot
  font/otf
  font/ttf
  image/svg+xml
  text/css
  text/javascript
  text/plain
  text/xml;

     location / {
         root   /usr/share/nginx/html;
         index  index.html index.htm;
         access_log off;
         try_files $uri $uri/ /index.html;
     }

     error_page 403 404 405 /4xx.html;
     location /4xx.html {
         root /usr/share/nginx/html/assets/error;
         internal;
     }

     error_page 500 501 502 503 504 /5xx.html;
     location /5xx.html {
         root /usr/share/nginx/html/assets/error;
         internal;
     }
}

